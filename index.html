<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Subscription Links</title>
  <style>
    /* یک استایل ساده برای صفحه */
    body {
      background: #e6f7ff; /* رنگ پس‌زمینه کمی روشن */
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #555;
    }
    .subscription-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .subscription-box {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 300px;
      word-wrap: break-word; /* لینک‌های طولانی را بشکند */
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .subscription-box:hover {
      background-color: #ddf; /* رنگ جعبه هنگام هاور */
    }
  </style>
</head>
<body>
  <h1>Subscription Links</h1>
  <p>روی هر جعبه کلیک کنید تا لینک آن کپی شود</p>

  <!-- این div جایگاه نمایش لینک‌هاست -->
  <div class="subscription-container" id="links"></div>

  <script>
    // محتوای فایل sub.txt را می‌خوانیم
    fetch('sub.txt')
      .then(response => response.text())
      .then(data => {
        // داده‌ها را بر اساس خط جدا می‌کنیم
        const lines = data.split(/\r?\n/).filter(line => line.trim() !== '');
        const container = document.getElementById('links');

        // برای هر خط یک جعبه می‌سازیم
        lines.forEach(line => {
          const box = document.createElement('div');
          box.className = 'subscription-box';
          box.textContent = line;

          // رویداد کلیک برای کپی کردن
          box.addEventListener('click', () => {
            navigator.clipboard.writeText(line)
              .then(() => alert('لینک کپی شد!'))
              .catch(err => console.error('خطا در کپی کردن:', err));
          });

          container.appendChild(box);
        });
      })
      .catch(error => {
        console.error('خطا در دریافت sub.txt:', error);
      });
  </script>
</body>
</html>
