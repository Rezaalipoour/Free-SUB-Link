<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Modern VPN Subscription - Glass Cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #0a0a0a; 
      color: #fff;
      overflow-x: hidden;
    }
    
    /* بخش اصلی (می‌تواند همان سکشن قبلی باشد) */
    .links-section {
      padding: 3rem 1rem 4rem;
      max-width: 1300px;
      margin: 0 auto;
      text-align: center;
    }
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(91,14,189,0.3);
    }
    .section-subtitle {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    /* چیدمان گرید برای باکس‌های اشتراک */
    .subscription-container {
      display: grid;
      /* می‌توانی مقادیر زیر را بنا به دلخواه تغییر دهی */
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      padding: 0 1rem;
      justify-items: center;
    }

    /* ======= ظاهر کارت‌ها با گرادینت هماهنگ و عنوان + لینک ======= */
    .subscription-box {
      position: relative;
      width: 100%;
      max-width: 300px;
      padding: 1.5rem 1rem;
      border-radius: 16px;
      text-align: center;
      color: #fff;
      cursor: pointer;
      overflow: hidden;
      /* گرادینت پس‌زمینه */
      background: linear-gradient(135deg, #5B0EBD, #f00596);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .subscription-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* عنوان باکس */
    .subscription-box h3 {
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      text-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    /* لینک داخل باکس */
    .subscription-box p.link-text {
      font-size: 0.9rem;
      line-height: 1.4;
      word-wrap: break-word; 
      word-break: break-all; 
      margin: 0 auto;
      max-width: 90%;
      color: #f1f1f1;
      /* برای جلوگیری از طولانی‌شدن بهتر است سایز را کوچک‌تر کنیم */
    }
  </style>
</head>
<body>
  <section class="links-section">
    <h2 class="section-title">Subscription Links</h2>
    <p class="section-subtitle">Click any card to copy its link</p>
    <div class="subscription-container" id="links"></div>
  </section>

  <script>
    // خواندن لینک‌ها از sub.txt (یا هر منبع دیگر)
    fetch('sub.txt')
      .then(response => response.text())
      .then(data => {
        const lines = data.split(/\r?\n/).filter(line => line.trim() !== '');
        const container = document.getElementById('links');

        lines.forEach((line, index) => {
          const box = document.createElement('div');
          box.className = 'subscription-box';

          // عنوان هر باکس (میتونی از دیتای خودت چیزی بذاری)
          const heading = document.createElement('h3');
          heading.textContent = `Link #${index + 1}`;
          box.appendChild(heading);

          // متن لینک
          const textSpan = document.createElement('p');
          textSpan.className = 'link-text';
          textSpan.textContent = line;
          box.appendChild(textSpan);

          // کپی به کلیپ‌بورد
          box.addEventListener('click', () => {
            navigator.clipboard.writeText(line)
              .then(() => alert('Link copied to clipboard!'))
              .catch(err => console.error('Failed to copy link:', err));
          });

          container.appendChild(box);
        });
      })
      .catch(error => {
        console.error('Error fetching sub.txt:', error);
      });
  </script>
</body>
</html>
