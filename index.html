<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8"/>
  <title>Modern Subscription Links</title>
  <!-- فونت مدرن از گوگل -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    /* تمام صفحه */
    body {
      background: #f3f4f6;
      color: #333;
      overflow-x: hidden;
    }

    /* هروی سکشن بزرگ بالای صفحه */
    .hero {
      position: relative;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: #fff;
    }

    /* گرادینت متحرک پس‌زمینه */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #6159e6, #7a80f8, #6d36de);
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      z-index: -1;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* متن اصلی هروی */
    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    /* دکمه CTA */
    .hero .cta-btn {
      background: #ffffff;
      color: #6159e6;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .hero .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* سکشن برای نمایش باکس‌های لینک‌ها */
    .links-section {
      position: relative;
      z-index: 1;
      padding: 3rem 1rem 4rem;
      max-width: 1300px;
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .section-subtitle {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    /* گرید برای چیدمان باکس‌ها */
    .subscription-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 1rem;
    }

    /* باکس‌های لینک با افکت گلس‌مورفیسم/شیشه‌ای کم‌رنگ */
    .subscription-box {
      position: relative;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow-wrap: break-word;
      word-wrap: break-word;
      color: #333;
    }

    .subscription-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    /* فوتر ساده */
    footer {
      text-align: center;
      color: #777;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>
  <!-- بخش هروی -->
  <section class="hero">
    <h1>Awesome VPN Links</h1>
    <p>سرویس رایگان و امن برای شما</p>
    <a href="#links-section" class="cta-btn">بریم ببینیم!</a>
  </section>

  <!-- سکشن نمایش لینک‌ها -->
  <section class="links-section" id="links-section">
    <h2 class="section-title">Subscription Links</h2>
    <p class="section-subtitle">روی هر باکس کلیک کنید تا لینک آن کپی شود</p>

    <div class="subscription-container" id="links"></div>
  </section>

  <footer>
    © 2025 YourName — All Rights Reserved
  </footer>

  <script>
    // فایل sub.txt را می‌خوانیم تا لینک‌ها را بارگذاری کنیم
    fetch('sub.txt')
      .then(response => response.text())
      .then(data => {
        // متن دریافتی را خط به خط جدا می‌کنیم
        const lines = data.split(/\r?\n/).filter(line => line.trim() !== '');
        const container = document.getElementById('links');

        lines.forEach(line => {
          const box = document.createElement('div');
          box.className = 'subscription-box';
          box.textContent = line;

          box.addEventListener('click', () => {
            navigator.clipboard.writeText(line)
              .then(() => alert('لینک کپی شد!'))
              .catch(err => console.error('خطا در کپی لینک:', err));
          });

          container.appendChild(box);
        });
      })
      .catch(error => {
        console.error('خطا در دریافت sub.txt:', error);
      });
  </script>
</body>
</html>
