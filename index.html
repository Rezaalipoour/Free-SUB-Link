<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Glassy VPN Subscription</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      /* پس‌زمینهٔ تیره که افکت شیشه‌ای روی آن قابل‌مشاهده باشد */
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== قهرمان (هدر) ===== */
    .hero {
      min-height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #0a0a0a 30%, #5B0EBD 100%);
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      line-height: 1.2;
      text-shadow: 0 4px 20px rgba(91,14,189,0.6);
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      color: #ccc;
    }

    /* ===== دکمهٔ کال تو اکشن ===== */
    .cta-btn {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #f00596, #8e2de2);
      border: none;
      border-radius: 50px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(240,5,150,0.3);
    }
    .cta-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(240,5,150,0.4);
    }

    /* ===== بخش عنوان Subscription ===== */
    .links-section {
      padding: 3rem 1rem 4rem;
      max-width: 1300px;
      margin: 0 auto;
      text-align: center;
    }
    .links-section h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(91,14,189,0.3);
    }
    .links-section p {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 3rem;
    }

    /* ===== کانتینر گرید باکس‌ها ===== */
    .subscription-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      padding: 0 1rem;
      justify-items: center;
    }

    /* ===== کارت شیشه‌ای ===== */
    .subscription-box {
      position: relative;
      width: 250px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      border-radius: 20px;
      overflow: hidden;
      /* پس‌زمینه نیمه‌شفاف */
      background: rgba(255, 255, 255, 0.08); 
      backdrop-filter: blur(10px); 
      /* حاشیه شفاف */
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .subscription-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    /* شبه‌عنصر برای هاله‌های نور پشت کارت */
    .subscription-box::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      pointer-events: none;
      background: 
        radial-gradient(
          circle at 30% 30%, 
          rgba(123, 82, 255, 0.3), 
          transparent 60%
        ),
        radial-gradient(
          circle at 70% 70%, 
          rgba(0, 255, 255, 0.2), 
          transparent 70%
        );
      mix-blend-mode: screen; /* ترکیب رنگی برای ایجاد افکت نور */
      filter: blur(40px);
      z-index: 0; /* پشت نوشته قرار گیرد */
      transition: opacity 0.3s;
    }
    .subscription-box:hover::before {
      opacity: 1;
    }

    /* متن داخل کارت */
    .subscription-box span {
      position: relative;
      z-index: 1; /* بالای شبه‌عنصر */
      font-size: 1.3rem;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    /* ===== فوتر ===== */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- بخش هدر (Hero) -->
  <section class="hero">
    <h1>Glassy VPN</h1>
    <p>Experience the True Modern Look</p>
    <button class="cta-btn" onclick="document.getElementById('links-section').scrollIntoView({ behavior: 'smooth' });">
      Discover Servers
    </button>
  </section>

  <!-- بخش لینک‌ها -->
  <section class="links-section" id="links-section">
    <h2>Subscription Links</h2>
    <p>Click any square to copy its link</p>
    <div class="subscription-container" id="links"></div>
  </section>

  <footer>
    © 2025 YourName — All rights reserved.
  </footer>

  <script>
    // فرض می‌کنیم فایل sub.txt شامل هر خط یک لینک است
    fetch('sub.txt')
      .then(response => response.text())
      .then(data => {
        const lines = data.split(/\r?\n/).filter(line => line.trim() !== '');
        const container = document.getElementById('links');

        lines.forEach((line, index) => {
          const box = document.createElement('div');
          box.className = 'subscription-box';

          // متن نمایشی هر کارت
          const textSpan = document.createElement('span');
          textSpan.textContent = `GlassyVPN #${index + 1}`;
          box.appendChild(textSpan);

          // کلیک -> کپی لینک واقعی
          box.addEventListener('click', () => {
            navigator.clipboard.writeText(line)
              .then(() => alert('Link copied to clipboard!'))
              .catch(err => console.error('Failed to copy link:', err));
          });

          container.appendChild(box);
        });
      })
      .catch(error => console.error('Error fetching sub.txt:', error));
  </script>

</body>
</html>
